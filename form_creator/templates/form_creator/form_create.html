{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block head %}

<title>New Form</title>
{% endblock %}

{% block content %}
<h1 class="mt-3 mb-3">New Form</h1>
<form method="POST">
  {% csrf_token %}
  {{ form|crispy }}
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
{% endblock %}

{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head %}
<title>Edit Form</title>
{% endblock %}


{% block content %}

<h1>Edit Form</h1>

<form method="POST">
  {% csrf_token %}
  {{ form|crispy }}
  <input type="submit" class="btn btn-primary" value="Submit">
  <a href="{{ object.get_absolute_url }}" class="btn btn-danger">Cancel</a>
</form>

{% endblock %}
